<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Tutor</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app-container">
        <h1>Language Learning Tutor</h1>
        
        <div class="language-selector">
            <label for="target-language">I want to learn:</label>
            <select id="target-language">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <div class="conversation-container" id="conversation">
            <!-- Messages will appear here -->
        </div>

        <div class="controls">
            <button id="recordButton" class="record-button">
                <span class="button-text">Hold to Speak</span>
            </button>
            <div class="status" id="status">Click and hold the button to speak</div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
