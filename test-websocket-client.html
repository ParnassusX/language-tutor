<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background-color: #ffe6e6; color: #cc0000; }
        .success { background-color: #e6ffe6; color: #006600; }
        .info { background-color: #e6f3ff; color: #0066cc; }
        button { padding: 10px 20px; margin: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>WebSocket Test for Deepgram Voice Agent</h1>

    <button onclick="connect()">Connect & Send Config</button>
    <button onclick="disconnect()">Disconnect</button>

    <div id="status" class="status info">Ready to connect</div>

    <div id="messages"></div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;

            document.getElementById('status').className = `status ${type}`;
            document.getElementById('status').textContent = message;
        }

        async function connect() {
            try {
                log('Connecting to Deepgram...');

                // Use the same config from our app
                const config = {
                    websocketUrl: 'wss://api.deepgram.com/v1/listen/agent',
                    token: 'ac3b2dfa6053be0e13aa28f57b0d934b2802f86c',
                    settings: {
                        language: "de",
                        model: "aura-2-en",
                        speak: {
                          "speed": 0.95,
                          "style": 0.8
                        },
                        listen: {
                          "endpointing": 300,
                          "no_speech_timeout": 2500,
                          "keywords": [
                            { "word": "Hallo", "boost": 1.8 }
                          ]
                        },
                        think: {
                          "provider": {
                            "type": "google",
                            "model": "gemini-1.5-flash",
                            "temperature": 0.7,
                            "max_tokens": 150
                          },
                          "prompt": "You are a German language tutor. Respond in German."
                        }
                    }
                };

                ws = new WebSocket(`${config.websocketUrl}?token=${config.token}`);

                ws.onopen = () => {
                    log('WebSocket connected!', 'success');
                    log('Sending agent configuration...');

                    // Send the Settings message first
                    ws.send(JSON.stringify({
                        type: 'Settings',
                        ...config.settings
                    }));

                    log('Agent configuration sent');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`Received: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`Received raw: ${event.data}`, 'info');
                    }
                };

                ws.onclose = (event) => {
                    log(`WebSocket closed: ${event.code} ${event.reason}`, event.code === 1000 ? 'success' : 'error');
                };

                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                };

            } catch (error) {
                log('Connection failed: ' + error.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            log('Disconnected');
        }

        // Auto-connect on page load for quick testing
        setTimeout(connect, 1000);
    </script>
</body>
</html>
