<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Basic App Test</h1>

    <div class="status">Testing basic functionality...</div>

    <button class="button" onclick="testAPI()">Test API</button>
    <button class="button" onclick="openMain()">Open Main App</button>

    <div id="results"></div>

    <script>
        function testAPI() {
            fetch('/api/voice-agent')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('results').innerHTML =
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(e => {
                    document.getElementById('results').innerHTML =
                        '<div style="color: red;">API Error: ' + e.message + '</div>';
                });
        }

        function openMain() {
            window.location.href = '/';
        }

        // Auto-test on load
        testAPI();
    </script>
</body>
</html>
